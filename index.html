<!DOCTYPE html>

    <html>

        <head>
            <meta charset="utf-8" />
            <title>Pantry</title>
            <link rel="stylesheet" href="style.css" type="text/css" />
        </head>

        <body>
            <h1 id="title">Pantry</h1>
            <div id="scanner-container"></div>
            <p><button id="btn">Start/Stop the scanner</button></p>

            <form method="post">
                <label for="file">Choose file to upload (PNG, JPG)</label>
                <p><input type="file" id="file" name="file" 
                       accept=".jpg, .jpeg, .png"></input>
                <div id="submit">
                    <button>Submit</button>
                </div></p>

                <div class="preview">
                    <p>No files currently selected for upload</p>
                </div>
            </form>

            <script src="node_modules/quagga/dist/quagga.min.js"></script>
            <script src="scanner.js"></script>

        </body>
    </html>
